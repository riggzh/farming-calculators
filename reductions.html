                </span>
            </div>
        </div>

        <div class="field">

                    <i class="mdi mdi-sword-cross"></i>
                </span>
            </div>
        </div>

        <div class="field">

            </div>
        </div>

        <div class="field">

                        <option value="">选择伤害类型</option>
                        <option value="hero">英雄</option>
                        <option value="tap">点击</option>
                        <option value="pet">宠物</option>
                        <option value="sc">影分身术</option>
                        <option value="hs">天堂圣击</option>
